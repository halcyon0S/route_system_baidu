<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>行政区域边界绘制</title>
    <script src="https://api.map.baidu.com/api?v=3.0&ak=B6vAXVaLWYDfnrPtsjgAcx724IL7wDMm"></script>
    <style>
        #container { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        var map = new BMap.Map("container");
        map.centerAndZoom(new BMap.Point(113.659, 30.926), 11);
        map.enableScrollWheelZoom(true);

        // 绘制应城市边界
        var boundary = new BMap.Boundary();
        boundary.get("应城市", function(rs) {
            if (rs.boundaries.length === 0) {
                console.log('未找到区域');
                return;
            }

            var boundaries = rs.boundaries;
            for (var i = 0; i < boundaries.length; i++) {
                var polygon = new BMap.Polygon(boundaries[i], {
                    strokeWeight: 3,
                    strokeColor: "#D2122E",
                    strokeOpacity: 0.9,
                    fillOpacity: 0,
                    strokeStyle: "solid"
                });
                map.addOverlay(polygon);
            }

            // 自适应视野
            map.setViewport(polygon.getPath());
        });
    </script>
</body>
</html>
